<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew Haven | Cart</title>
  <meta name="description" content="View and edit your cart for Brew Haven. Update quantities, remove items, and proceed to checkout." />
  <style>
    @font-face { font-family: 'Inter'; src: url('#') format('woff2'); font-weight: 400; }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { body: ['Inter', 'system-ui'] } } } }
  </script>
</head>
<body class="min-h-screen bg-amber-50 text-gray-800">
  <header class="w-full fixed top-0 left-0 right-0 bg-white/80 backdrop-filter backdrop-blur-lg shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2" aria-label="Brew Haven Home">
        <span class="text-xl font-serif" style="font-family: 'ElegantSerif', serif;">Brew Haven</span>
      </a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="index.html" class="text-gray-700">Home</a>
        <a href="menu.html" class="text-gray-700">Menu</a>
        <a href="checkout.html" class="text-gray-700">Checkout</a>
        <a href="cart.html" class="text-gray-700">Cart</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 pb-16 w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-serif mb-4" style="font-family: 'ElegantSerif', serif;">Your Cart</h1>
    <section id="cart-area" aria-label="Cart items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    <div id="cart-totals" class="mt-6 p-4 bg-white rounded-xl shadow-md border border-amber-100"></div>
  </main>

  <footer class="bg-stone-800 text-gray-300 pt-8 pb-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <div class="flex items-center gap-2 mb-2">
          <span class="text-xl font-serif" style="font-family: 'ElegantSerif', serif;">Brew Haven</span>
        </div>
        <p class="mb-3">Warm, artisanal coffee in a cozy, contemporary space.</p>
      </div>
      <div></div>
      <div></div>
    </div>
  </footer>

  <script>
    // Load cart items and render
    function renderCart() {
      const key = 'brew_cart';
      const cart = JSON.parse(localStorage.getItem(key) || '[]');
      const area = document.getElementById('cart-area');
      const totals = document.getElementById('cart-totals');
      area.innerHTML = '';
      if (cart.length === 0) {
        area.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-md col-span-1 md:col-span-2">Your cart is empty. Add items from the Menu.</div>`;
        totals.innerHTML = '';
        return;
      }
      let sum = 0;
      cart.forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'bg-white rounded-xl p-4 shadow-md border border-amber-100 flex flex-col';
        row.innerHTML = `
          <div class="flex items-center justify-between mb-2">
            <strong>${item.name}</strong>
            <span>₹${item.price}</span>
          </div>
          <div class="flex items-center justify-between">
            <span>Quantity: ${item.qty}</span>
            <button class="bg-rose-500 text-white px-3 py-1 rounded" onclick="removeFromCart(${idx})">Remove</button>
          </div>
        `;
        area.appendChild(row);
        sum += item.price * item.qty;
      });
      totals.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">Total: ₹${sum}</h3>
        <p class="text-sm text-gray-600 mb-3">Taxes included where applicable. Free to-go pickup.</p>
        <a href="checkout.html" class="inline-block bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded-md">Proceed to Checkout</a>
      `;
    }

    function removeFromCart(index) {
      const key = 'brew_cart';
      const cart = JSON.parse(localStorage.getItem(key) || '[]');
      cart.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(cart));
      renderCart();
    }

    // Init
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
